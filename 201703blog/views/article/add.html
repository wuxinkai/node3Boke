<%include ../include/header.html%>
<div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form method="post" class="form-horizontal">
               <div class="form-group row">
                    <label for="category" class="control-label col-md-2">分类</label>
                    <div class="col-md-10 input-group">
                       <span class="input-group-addon">
                           <i class="glyphicon glyphicon-tag"></i>
                       </span>
                        <select class="form-control" name="category" id="category">
                            <%
                              categories.forEach(function(category){%>
                            <option <%=article.category&&category._id.toString()==article.category.toString()?'selected':''%>  value="<%=category._id%>"><%=category.name%></option>
                              <%})
                            %>
                        </select>
                    </div>
                </div>
               <div class="form-group row">
                   <label for="title" class="control-label col-md-2">标题</label>
                   <div class="col-md-10 input-group">
                       <span class="input-group-addon">
                           <i class="glyphicon glyphicon-th-large"></i>
                       </span>
                       <input type="text" id="title" value="<%=article.title%>" class="form-control" name="title">
                   </div>
               </div>
                <div class="form-group row">
                    <label for="content" class="control-label col-md-2">正文</label>
                    <div class="col-md-10 input-group">
                       <span class="input-group-addon">
                           <i class="glyphicon glyphicon-pencil"></i>
                       </span>
                        <textarea name="content" id="content" cols="30" rows="10" class="form-control"><%=article.content%></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-10 col-md-offset-2">
                      <button type="submit" class="btn btn-primary">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
<%include ../include/footer.html%>
