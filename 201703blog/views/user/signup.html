<%include ../include/header.html%>
<div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form enctype="multipart/form-data" method="post" class="form-horizontal">
               <div class="form-group row">
                   <label for="username" class="control-label col-md-2">用户名</label>
                   <div class="col-md-10 input-group">
                       <span class="input-group-addon">
                           <i class="glyphicon glyphicon-user"></i>
                       </span>
                       <input type="text" id="username" required class="form-control" autofocus autocomplete="false" name="username">
                   </div>
               </div>
                <div class="form-group row">
                    <label for="username" class="control-label col-md-2">密码</label>
                    <div class="col-md-10 input-group">
                       <span class="input-group-addon">
                           <i class="glyphicon glyphicon-lock"></i>
                       </span>
                        <input type="password" id="password" required class="form-control" name="password">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="username" class="control-label col-md-2">邮箱</label>
                    <div class="col-md-10 input-group">
                       <span class="input-group-addon">
                           <i class="glyphicon glyphicon-envelope"></i>
                       </span>
                        <input type="email" id="email" class="form-control" required name="email">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="username" class="control-label col-md-2">头像</label>
                    <div class="col-md-10 input-group">
                       <span class="input-group-addon">
                           <i class="glyphicon glyphicon-upload"></i>
                       </span>
                        <input type="file" id="avatar" class="form-control" required name="avatar">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-10 col-md-offset-2">
                      <button type="submit" class="btn btn-primary">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
<%include ../include/footer.html%>
