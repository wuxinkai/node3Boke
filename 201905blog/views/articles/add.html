<%- include ../include/header.html%>
<div class="row">
    <form method="post" class="form-horizontal" enctype="multipart/form-data">
        <input type="hidden" id="ids" value="<%=article.id%>" name="ids" >
        <div class="form-group row">
            <label for="img" class="control-label col-md-2">上传图片</label>
            <div class="col-md-10 input-group">
                       <span class="input-group-addon">
                           <i class="glyphicon glyphicon-plus"></i>
                       </span>
                <!--通过name实现的-->
                <img src="<%=article.imgs%>" alt="" style="height: 150px">
                <input type="file" id="img" class="form-control" name="img">
            </div>
        </div>


        <div class="form-group row">
          <label for="category" class="control-label col-md-2">分类</label>
          <div class="col-md-10 input-group">
             <span class="input-group-addon">
                 <i class="glyphicon glyphicon-tag"></i>
             </span>
              <select class="form-control" name="category" id="category">
                  <%
                    categories.forEach(function(category){%>
                  <option <%=article.category_id&&category.id.toString()==article.category_id.toString()?'selected':''%>  value="<%=category.id%>"><%=category.name%></option>
                    <%})
                  %>
              </select>
          </div>
      </div>


        <div class="form-group row">
            <label for="title" class="control-label col-md-2">标题</label>
            <div class="col-md-10 input-group">
                       <span class="input-group-addon">
                           <i class="glyphicon glyphicon-plus"></i>
                       </span>
                <!--通过name实现的   是修改时候用的-->
                <input type="text" id="title" value="<%=article.title%>" class="form-control" name="title">
            </div>
        </div>
        <div class="form-group row">
            <label for="content" class="control-label col-md-2">内容</label>
            <div class="col-md-10 input-group">
                       <span class="input-group-addon">
                           <i class="glyphicon glyphicon-asterisk"></i>
                       </span>
    <textarea type="text" id="content" class="form-control" name="content" cols="30" rows="10"><%=article.content%></textarea>
            </div>
        </div>
        <div class="form-group row">
            <label  class="control-label col-md-2">时间格式</label>
            <div class="col-md-10 input-group">
                2018-12-12 00:00:00  否则输入会报错
            </div>
        </div>
        <div class="form-group row">
            <label for="createAt" class="control-label col-md-2">时间</label>
            <div class="col-md-10 input-group">
                       <span class="input-group-addon">
                           <i class="glyphicon glyphicon-asterisk"></i>
                       </span>
                <input type="text" id="createAt" value="<%=article.createAt%>" class="form-control" name="createAt">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-10 col-md-offset-2">
                <button type="submit" class="btn btn-primary">提交</button>
            </div>
        </div>
    </form>
</div>
<%- include ../include/footer.html%>
